<body>
    <div id="anony"></div>
<!--     <p id="anony"></p> -->
    <p id="user"></p>
    <p id="traits"></p>
    
    <button id="genNum">Generate Number</button>
    <button id="reset">Reset</button>

    <p id="num"></p>
    
    <script>
        // Button Functions
        const getRandomNumber = () => {
            let random = Math.floor(Math.random() * 10) + 1;
            document.getElementById("num").innerHTML = random;
            
            analytics.track('Generate Number', {
                range: '1 to 10',
                number: random
            });
        }
        
        const resetAnalytics = () => {
            analytics.reset();
            
            // Reset User Data View
            document.getElementById("anony").innerHTML = "anonymousId: " + analytics.user().anonymousId();
            document.getElementById("user").innerHTML = "userId: null";
            document.getElementById("traits").innerHTML = "traits: null";
        }
        
        // Button Event Listeners
        document.getElementById("genNum").addEventListener("click", getRandomNumber);
        document.getElementById("reset").addEventListener("click", resetAnalytics);
        
        // User Data View
        analytics.ready(() => {
            let newAnonDiv = document.createElement("P")
            newAnonDiv.id = "anony"
            let anonText = "anonymousId: " + analytics.user().anonymousId();
            let anon_content = document.createTextNode(anonText);
            newAnonDiv.appendChild(anon_content);
            
            let anonDiv = document.getElementById("anony");
            let parentAnonDiv = anonDiv.parentNode;
            parentAnonDiv.replaceChild(newAnonDiv, anonDiv)
            
            document.getElementById("user").innerHTML = "userId: null";
            document.getElementById("traits").innerHTML = "traits: null";
        })
        
        analytics.on('identify', () => {
            document.getElementById("user").innerHTML = "userId: " + analytics.user().id();
            document.getElementById("traits").innerHTML = "traits: \n" + JSON.stringify(analytics.user()._getTraits(), null, '\t');
        });
        
    </script>
